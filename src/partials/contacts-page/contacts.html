<section class="contacts">
  <div class="container contact-container">
    <div class="connect">
      <h2 class="connect__title">Звʼяжіться з нами</h2>
      <form class="contact-form">
        <div class="contact-form__field">
          <input
            type="text"
            class="contact-form__input"
            name="user-name"
            id="user-name"
            placeholder=" "
          />
          <label for="user-name" class="contact-form__lable">Імʼя</label>
        </div>
        <div class="contact-form__field">
          <input
            type="mail"
            class="contact-form__input"
            name="user-mail"
            id="user-mail"
            placeholder=" "
          />
          <label for="user-mail" class="contact-form__lable">Email</label>
        </div>
        <div class="contact-form__field-textarea">
          <label for="user-text" class="contact-form__label"
            >Повідомлення</label
          >
          <textarea
            type="text"
            class="contact-form__text"
            name="user-text"
            id="user-text"
            placeholder="Залишіть своє повідомлення"
          ></textarea>
          <input
            class="textarea-attach hidden"
            type="file"
            name="attachment"
            id="textarea-file"
          />
          <label for="textarea-file" class="attach">
            <svg class="textarea-icon" width="22" height="20">
              <use href="/src/images/icons.svg#icon-paper-clip"></use>
            </svg>
          </label>
        </div>
        <p class="textarea-comment">
          *Прикріпіть зображення/креслення/STL/Obj/CAD-модель
        </p>
        <button class="contact-form__btn btn" type="submit">Відправити</button>
      </form>
    </div>
    <div class="rec19"></div>
    <div class="rec63"></div>
    <div class="rec65"></div>
    <div class="rec68"></div>
    <ul class="contacts__contacts-list">

        <h2 class="contacts__title">ТЕЛЕФОНИ</h2>
        <a href="tel:+380957384551" class="contacts__link"
          >+38 (095) -73-84-551</a
        >
        <a href="tel:+380980025235" class="contacts__link"
          >+38 (098) -00-25-235</a
        >
      </li>
      <li class="contacts__item">
        <h2 class="contacts__title">Email</h2>
        <a href="mailto:3dfreedom.info@gmail.com" class="contacts__link"
          >3dfreedom.info@gmail.com</a
        >
      </li>

          <span>Сб, Нд:</span>
          з 10:00 до 17:00
        </p>

    </ul>
