<div class="container">
  <div class="order-frame">
    <h2 class="order-frame__title title">Звʼяжіться з нами</h2>
    <form class="order-form">
      <div class="order-form__field field--input">
        <input
          type="text"
          class="order-form__input input--form"
          name="client-name"
          id="client-name"
          placeholder=""
        />
        <label for="client-name" class="order-form__label label--input"
          >Імʼя
        </label>
      </div>
      <div class="order-form__field field--input">
        <input
          type="mail"
          class="order-form__input input--form"
          name="client-mail"
          id="client-mail"
          placeholder=""
        />
        <label for="client-mail" class="order-form__label label--input"
          >Email
        </label>
      </div>
      <div class="order-form__field field--select">
        <div class="select-wraper">
          <select
            class="order-form__select"
            name="select-type-plastic"
            id="client-order"
          >
            <option value="1">Види пластика</option>
            <option value="2">Перший вид</option>
            <option value="3">Другий вид</option>
          </select>
        </div>
      </div>
      <div class="order-form__field">
        <div class="select-wraper">
          <select
            class="order-form__select"
            name="select-print-quality "
            id="client-order-print"
          >
            <option value="1">Якість друку</option>
            <option value="2">300 мікрон</option>
            <option value="3">200 мікрон</option>
            <option value="5">100 мікрон</option>
            <option value="6">Труднощі у виборі - ми допоможемо</option>
          </select>
        </div>
      </div>
      <div class="order-form__field">
        <div class="select-wraper">
          <select
            class="order-form__select"
            name="select-color"
            id="client-order-print"
          >
            <option value="2">Колір</option>
            <option value="2">Чорний колір</option>
            <option value="3">Сірий колір</option>
            <option value="4">Білий колір</option>
          </select>
        </div>
      </div>
      <div class="order-form__field field--textarea">
        <label for="client-text" class="order-form__label">Повідомлення</label>
        <textarea
          type="text"
          class="order-form__text"
          name="client-text"
          id="client-text"
          placeholder="Залишіть своє повідомлення"
        ></textarea>
        <div class="attachment-wrap">
          <input
            class="attach-file hidden"
            name="attachment"
            type="file"
            id="upload-file"
            multiple
          />
          <label for="upload-file" class="attach-label">
            <svg class="textarea-icon">
              <use
                href="/src/images/icons.svg#icon-paper-clip"
                weight="21"
                height="20"
              ></use>
            </svg>
          </label>
        </div>
      </div>
      <div class="order-form__field field--textarea-notice">
        <p class="textarea-notice">
          *Прикріпіть зображення/креслення/STL/Obj/CAD-модель
        </p>
      </div>

      <button class="order-form__button" type="submit">Відправити</button>
    </form>
  </div>
</div>
